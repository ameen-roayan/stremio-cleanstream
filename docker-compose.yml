version: '3.8'

services:
  cleanstream:
    build: .
    container_name: cleanstream
    restart: unless-stopped
    ports:
      - "7000:7000"
    volumes:
      - cleanstream-data:/app/data/filters
    environment:
      - NODE_ENV=production
      - PORT=7000
      - CLEANSTREAM_BASE_URL=${CLEANSTREAM_BASE_URL:-http://localhost:7000}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  cleanstream-data:
